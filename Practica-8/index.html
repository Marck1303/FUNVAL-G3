<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
    
</head>
<body class="bg-[#1a2a33] flex justify-center items-center min-h-screen text-white">

    <!-- Pantalla de Inicio -->
    <div id="pantalla-inicio" class="bg-[#1a2a33] text-white w-[320px] p-6 rounded-lg space-y-6 shadow-lg">
  
      <!-- Logo -->
      <div class="flex justify-center space-x-2 text-3xl font-bold text-cyan-400">
        <span class="text-cyan-400">X</span>
        <span class="text-yellow-400">O</span>
      </div>
  
      <!-- Pick Player Mark -->
      <div class="bg-[#1f3641] p-4 rounded-lg space-y-4">
        <p class="text-center text-gray-300 text-sm tracking-widest font-semibold uppercase">Pick Player 1's Mark</p>
  
        <div id="mark-selector" class="bg-[#1a2a33] p-1 rounded-lg flex justify-between">
          <button id="mark-x" class="w-1/2 p-2 rounded-md hover:bg-[#31c3bd] text-2xl font-bold text-white">X</button>
          <button id="mark-o" class="w-1/2 p-2 rounded-md bg-gray-200 text-2xl font-bold text-[#1a2a33]">O</button>
        </div>
  
        <p class="text-center text-gray-400 text-xs uppercase">Remember: X goes first</p>
      </div>
  
      <!-- Botones -->
      <div class="space-y-3">
        <button id="btn-vs-cpu" class="w-full bg-yellow-400 hover:bg-yellow-300 text-[#1a2a33] font-bold py-3 rounded-md">New Game (vs CPU)</button>
        <button id="btn-vs-player" class="w-full bg-cyan-400 hover:bg-cyan-300 text-[#1a2a33] font-bold py-3 rounded-md">New Game (vs Player)</button>
      </div>
    </div>
    <!-- Pantalla del Juego -->
    <div id="pantalla-juego" class="hidden w-[320px] space-y-6">
  
      <!-- Top bar -->
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="flex space-x-2 text-3xl font-bold">
          <span class="text-cyan-400">X</span>
          <span class="text-yellow-400">O</span>
        </div>
  
        <!-- Turn display -->
        <div id="turn-indicator" class="flex items-center bg-[#1f3641] px-3 py-1 rounded-md text-sm font-semibold space-x-1">
          <span id="turn-icon">‚ùå</span>
          <span class="uppercase">Turn</span>
        </div>
  
        <!-- Restart button -->
        <button id="btn-restart" class="bg-gray-300 hover:bg-gray-200 p-2 rounded-md">
          üîÑ
        </button>
      </div>
  
      <!-- Tablero -->
      <div class="grid grid-cols-3 gap-4">
        <div class="cell bg-[#1f3641] rounded-lg h-20 flex items-center justify-center text-4xl font-bold cursor-pointer" id="cell-0"></div>
        <div class="cell bg-[#1f3641] rounded-lg h-20 flex items-center justify-center text-4xl font-bold cursor-pointer" id="cell-1"></div>
        <div class="cell bg-[#1f3641] rounded-lg h-20 flex items-center justify-center text-4xl font-bold cursor-pointer" id="cell-2"></div>
        <div class="cell bg-[#1f3641] rounded-lg h-20 flex items-center justify-center text-4xl font-bold cursor-pointer" id="cell-3"></div>
        <div class="cell bg-[#1f3641] rounded-lg h-20 flex items-center justify-center text-4xl font-bold cursor-pointer" id="cell-4"></div>
        <div class="cell bg-[#1f3641] rounded-lg h-20 flex items-center justify-center text-4xl font-bold cursor-pointer" id="cell-5"></div>
        <div class="cell bg-[#1f3641] rounded-lg h-20 flex items-center justify-center text-4xl font-bold cursor-pointer" id="cell-6"></div>
        <div class="cell bg-[#1f3641] rounded-lg h-20 flex items-center justify-center text-4xl font-bold cursor-pointer" id="cell-7"></div>
        <div class="cell bg-[#1f3641] rounded-lg h-20 flex items-center justify-center text-4xl font-bold cursor-pointer" id="cell-8"></div>
      </div>
  
      <!-- Scoreboard -->
      <div class="grid grid-cols-3 gap-4 text-center text-sm font-bold">
        <div class="bg-cyan-400 text-[#1a2a33] py-2 rounded-lg">
          <p>X (You)</p>
          <p id="score-x" class="text-lg">0</p>
        </div>
        <div class="bg-gray-400 text-[#1a2a33] py-2 rounded-lg">
          <p>Ties</p>
          <p id="score-ties" class="text-lg">0</p>
        </div>
        <div class="bg-yellow-400 text-[#1a2a33] py-2 rounded-lg">
          <p>O (CPU)</p>
          <p id="score-o" class="text-lg">0</p>
        </div>
      </div>
    </div>
    <!-- Modal de Ganador -->
    <div id="modal-ganador" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-[#1f3641] p-6 rounded-lg text-center w-[300px] space-y-4 shadow-lg">
        <p id="modal-subtitulo" class="text-sm text-gray-300 uppercase tracking-widest">You Won!</p>
        
        <div class="flex justify-center items-center space-x-2">
            <span id="modal-icon" class="text-cyan-400 text-5xl font-bold">X</span>
            <span id="modal-texto" class="text-cyan-400 text-2xl font-bold uppercase">Takes the round</span>
        </div>
    
        <div class="flex justify-between space-x-4 pt-2">
            <button id="btn-quit" class="w-1/2 bg-gray-300 hover:bg-gray-200 text-[#1a2a33] font-semibold py-2 rounded-md uppercase text-sm">Quit</button>
            <button id="btn-next-round" class="w-1/2 bg-yellow-400 hover:bg-yellow-300 text-[#1a2a33] font-semibold py-2 rounded-md uppercase text-sm">Next Round</button>
        </div>
        </div>
    </div>
  </body>
</html>
