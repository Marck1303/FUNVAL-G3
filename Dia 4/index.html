<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="conteiner">
        <form action="" class="formulario">
        <div>
            <div class="nombre">
                <p>Nombres</p>
                <input type="text" placeholder="Ingrese su nombre completo">
            </div>
        </div>
        <div class="Apellidos">
            <div >
                <p>Apellido Paterno</p>
                <input type="text" placeholder="Ingrese su apellido paterno"> 
            </div>
            <div>
                <p>Apellido Materno</p>
                <input type="text" placeholder="Ingrese su apellido materno"> 
            </div>
        </div>
        <div class="Otros-datos">
            <div class="email">
                <p>Email</p>
                <input type="email" placeholder="Ingrese su email"> 
            </div>
            <div class="contacto">
                <p>Año de nacimiento</p>
                <input type="date" placeholder="Ingrese su Año"> 
            </div>
        </div>
        <div class="button">
            <button>ENVIAR DATOS</button>
        </div>
        </form>
    </main>
    
</body>
</html>
