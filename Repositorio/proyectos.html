<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="./main.js" type="module" defer></script>

</head>
<style>
    body{
        font-family: 'Oswald', sans-serif;
    }
</style>

<body class="w-full bg-gradient-to-b from-blue-100 to-white dark:from-gray-900 dark:to-gray-800">
    <header class="w-full flex flex-col gap-5 justify-between items-center bg-blue-700 text-white py-4 px-6 shadow-md dark:bg-gray-900">
        <div class="max-w-screen  flex items-center gap-40 p-3">
            <nav class="bg-white rounded-2xl border-gray-200 dark:bg-gray-900 justify-start">
                <div class="max-w-screen flex flex-wrap items-center justify-between mx-auto p-4">
                    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                      <span class="sr-only">Open main menu</span>
                      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                      </svg>
                    </button>
                    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                            <li>
                                <a href="./index.html" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
                            </li>
                            <li>
                                <a href="./index.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Sobre mi</a>
                            </li>
                            <li>
                                <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Servicios</a>
                            </li>
                            <li>
                                <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <button type="button" class="flex text-sm rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                <span class="sr-only">Open user menu</span>
                <img class="w-24 h-16 rounded-full" src="./img/logo.jpg" alt="user photo">
            </button>
        </div>
        
        <div class="max-w-screen flex flex-col justify-center items-center gap-5 ">
            <a href="" class="text-2xl bg-amber-500 hover:bg-amber-950 text-white font-medium py-2 px-4 rounded-md focus:ring-1 focus:outline-none focus:ring-purple-950">
                Ver Proyectos
            </a>
        </div>
    </header>
    <main class="w-full bg-gray-100 min-h-screen text-gray-900 dark:bg-slate-800 gap-5">
        <div id="contenedor-proyectos" class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 p-6">

        </div>

    </main>
    <footer class="w-full flex justify-center items-center p-5 dark:bg-gray-900">
        <!-- SWITCH -->
   <label class="max-w-screen-xl relative inline-flex items-center cursor-pointer">
       <input type="checkbox" id="botoncito" class="sr-only peer" />
       <div class="w-11 h-6 bg-gray-300 rounded-full peer dark:bg-gray-600 peer-checked:bg-gray-300 transition-colors">
       </div>
       <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full transition-transform peer-checked:translate-x-full peer-checked:bg-gray-800">
       </div>
   </label>
    </footer>
    <script>
        let btn = document.querySelector("#botoncito");
  
        btn.addEventListener("click", function () {
          document.documentElement.classList.toggle("dark");
        });
    </script>
</body>

</html>
