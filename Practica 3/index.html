<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header><h1>Welcome to My Website</h1></header>
    <div class="Navegador">
        <nav>Home</nav>
        <nav>About</nav>
        <nav>Contact</nav>
    </div>
    <main>
        <section class="Primer-Seccion">
            <div class="Hero_Seccion">
                <h2>Hero Section</h2>
                <p>This is a paragraph inside the hero section</p>
                <button>Click Me</button>
            </div>
            <div class="Imagen_Seccion">
                <img class="imagen"  src="./Logo.png" alt="imagen">
            </div>
        </section>
        <section class="Segunda-Seccion">
            <div class="Title_Seccion">
                <h3 class="Titulo_Seccion_titulo">Section Title</h3>
                <div class="div_listanoordenada">
                    <p>This is a paragraph inside a div</p>
                    <ul class="ol_lista">
                        <li>List item 1</li>
                        <li>List item 2</li>
                        <li>List item 3</li>
                    </ul>
                    <p>Another paragraph with more content</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>2020 My Website</p>
    </footer>
</body>
</html>
