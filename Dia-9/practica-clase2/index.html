<!DOCTYPE html>

<head>

<body class="w-screen h-screen" >
    <header class="w-full h-[10%] flex sm:flex-row-reverse items-center justify-between p-6 bg-amber-200 md:flex">

        <li>menu</li>
        <li>opciones</li>
        <li>tablas</li>
        <li>usuarios</li>
      </ul>
      <div class="h-full">
        <img class="h-full object-contain" src="./img/jesus.jpg"  alt="Logo" />
      </div>
    </header>
    <main class="w-screen h-[65%] ">
        <div class="w-screen h-[60%] flex items-center justify-center p-[16px] gap-[16px]">
            <img class="w-[500px] h-[70%] sm:w-[700px] sm:h-[90%]" src="./img/jesus.jpg" alt="">
            <div class="w-full h-[70%]  grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-3 bg-blue-200 border gap-[16px] p-[10px]">
                <div class="flex items-center justify-center border-2  bg-blue-900">caja1</div>
                <div class="flex items-center justify-center border-2  bg-blue-900">caja2</div>
                <div class="flex items-center justify-center border-2  bg-blue-900">caja3</div>
                <div class="flex items-center justify-center border-2  bg-blue-900">caja4</div>
                <div class="flex items-center justify-center border-2  bg-blue-900">caja5</div>
                <div class="flex items-center justify-center border-2  bg-blue-900">caja6</div>
            </div>
        </div>
        <div class="w-screen h-[40%] flex items-center justify-center">
            <form class="w-[60%] h-[80%] flex flex-col border p-[16px] gap-[16px] justify-around">
                <input class="border" type="text" placeholder="Ingrese su nombre ">
                <input class="border" type="text" placeholder="Ingrese su Apellido">
                <div class="flex items-center justify-center">
                    <button class="bg-green-300 rounded-2xl w-[60%] hover:bg-amber-400 ">Ingresar Datos</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="w-screen h-[25%] p-[20px] flex items-center justify-center bg-amber-200">
        <div class="w-full h-[100%] grid grid-cols-2 place-content-center place-items-center gap-[30px] border sm:flex sm:items-center sm:justify-between">
            <a class="w-[30%] " href=""><img src="./img/Facebook_icon.jpg" alt=""></a>
            <a class="w-[30%] " href=""><img src="./img/discordlogo.jpeg" alt=""></a>
            <a class="w-[30%] " href=""><img src="./img/Instagram_icon.png" alt=""></a>
            <a class="w-[30%] " href=""><img src="./img/Logo_twitter.png" alt=""></a>
            <a class="w-[30%] " href=""><img src="./img/Logo_twitter.png" alt=""></a>
            <a class="w-[30%] " href=""><img src="./img/Logo_twitter.png" alt=""></a>
        </div>
